<body>
    <div id="wrapper">
        <div class="nav">
            <a href="mailto:matthew.eiraldi@gmail.com">matt eiraldi</a>
        </div>
        <div class="image_wrapper"><div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        var images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '9.jpg', 'letterversion.png'];
        var random = Math.floor(Math.random() * images.length);
        var $wrapper = $('#wrapper');
        var $imgWrapper = $('.image_wrapper');

        $imgWrapper.css('background-image', 'url(images/'+images[random]+')');
        $imgWrapper.css('background-position', 'center');
        $imgWrapper.css('background-repeat', 'no-repeat');
        $imgWrapper.css('background-size', 'contain');
        $wrapper.css('box-sizing', 'border-box');
        $wrapper.css('padding', '0 50px 0 50px');
    </script>
</body>
