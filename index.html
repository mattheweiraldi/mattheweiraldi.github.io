<body>
    <div id="wrapper">
        <div class="nav"><a href="mailto:matthew.eiraldi@gmail.com">matt eiraldi aka beanbucket</a></div>
        <div class="topFlexMargin"></div>
        <div class="leftFlexMargin"></div>
        <div class="image_wrapper"></div>
        <div class="rightFlexMargin"></div>
        <div class="footer"></div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        var images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '9.jpg', 'letterversion.png', 'austrianpollen.jpg', 'glen&i.jpg', 'greening.jpg', 'poppy.jpg', 'preciouswalker.jpg', 'slobber.jpg', 'sprayboy.jpg', '10.jpg', '11.jpg', '12.jpg', '!.jpg'];
        var random = Math.floor(Math.random() * images.length);
        var imageIndex = random;

        var $wrapper = $('#wrapper');
        var $imgWrapper = $('.image_wrapper');        
        $imgWrapper.css('background-image', 'url(images/'+images[random]+')');

        function ResizeOptions() {
            if(images[random] != 'letterversion.png') {
                $imgWrapper.css('background-position', 'center');
                $imgWrapper.css('background-repeat', 'no-repeat');
                $imgWrapper.css('background-size', 'contain');
                $wrapper.css('box-sizing', 'border-box');
                //$wrapper.css('padding', '0 110px 0 0');
                //$wrapper.css('min-width', '600px');
            } 
            <!--
            else {
                //$imgWrapper.css('position', 'absolute');
                //$imgWrapper.css('z-index','-1');
                //$wrapper.css('z-index','-2');
                $imgWrapper.css('width', '100%');

                $('body').css('background-color', 'red');
                
                $imgWrapper.css('background-position','top left'); 
                $imgWrapper.css('background-repeat', 'no-repeat');
                $imgWrapper.css('background-size', 'cover');
                $wrapper.css('box-sizing', 'border-box');
                //$wrapper.css('padding', '0 110px 0 0');
                //$wrapper.css('padding', '0 2px 0 2px');
            }
            -->
        }

        $imgWrapper.click(function(){
            if(imageIndex >= 0 && imageIndex < images.length - 1) {
                imageIndex += 1;
            } else {
                imageIndex = 0;
            }
            $(this).css('background-image', 'url(images/'+images[imageIndex]+')');
        });

        ResizeOptions();
    </script>
</body>
</html>
